[Variables]
fontName=Trebuchet MS
textSize=10
colorBar=235,170,0,255
colorText=255,255,255,205
gSize=( [#gIconSize] = 1 ? 16 : ( [#gIconSize] = 2 ? 32 : ( [#gIconSize] = 3 ? 48 : ( [#gIconSize] = 4 ? 256 : 48 ) ) ) )
gIconWidth=#gSize#
gIconHeight=#gSize#
distance=22

horizontal_indent=( #gSize# + #distance# )
vertical_indent=( #gSize# + 10 )
horizontal_zero=#distance#
vertical_zero=( [mTitle:Y] + [mTitle:H] + 10 )

le2=( [mApp2:Y] + #horizontal_indent# )
le4=( [mApp4:Y] + #horizontal_indent# )
le6=( [mApp6:Y] + #horizontal_indent# )
le9=( [mApp9:Y] + #horizontal_indent# )
le12=( [mApp12:Y] + #horizontal_indent# )
eq16=( [mApp16:Y] + #horizontal_indent# )
gt16=( #eq16# + #horizontal_indent# )

gwWidth2=( ( 2 * #gSize# ) + ( 3 * #distance# ) )
gwWidth3=( ( 3 * #gSize# ) + ( 4 * #distance# ) )
gwWidth4=( ( 4 * #gSize# ) + ( 5 * #distance# ) )

