;+;Y=( [mAppCount] <= 4 ? ([mApp2:Y] + [mApp2:H] + 10) : ([mApp2:Y]) )
X=( [mAppCount] <= 4 ? #distance# : ( [mApp2:X] + #horizontal_indent# ) )
Y=( [mAppCount] <= 4 ? ( [mApp2:Y] + #vertical_indent# ) : ( [mApp2:Y] ) )
